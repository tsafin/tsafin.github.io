---
layout: timeline
---

<header>
    <h1>CSS based responsive timeline</h1>

    <p>Heya! Worked on all modern browsers</p>
</header>

<ul class="timeline">
{% for record in site.data.resume-content %}
  <li>
    <div class="direction-l">
      <div class="flag-wrapper">
        <span class="hexa"></span>
        <span class="flag">{{ record.flag }} </span>
        <span class="time-wrapper"><span class="time">{{ record.time }}</span></span>
      </div>
      <div class="shadow raised desc">{{ record.desc }} </div>
    </div>
  </li>
{% endfor %}
</ul>
